{% load static %}
<style>
   .card-authentication1 {
       max-width: 400px;
       background: white;
       border-radius: 8px;
       box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
   }

   .card-content {
       padding: 2rem;
   }

   .logo-icon {
       width: 60px;
       height: auto;
       margin-bottom: 1rem;
   }

   .message-text {
       color: #4a4a4a;
       line-height: 1.6;
       font-size: 1rem;
       text-align: center;
       margin-bottom: 1rem;
   }

   .btn-light {
       padding: 0.75rem 2rem;
       background: #4a69bd;
       color: white;
       border: none;
       border-radius: 4px;
       font-weight: 500;
       cursor: pointer;
       transition: background-color 0.3s ease;
       text-decoration: none;
       display: inline-block;
       text-align: center;
   }

   .btn-light:hover {
       background: #3c5aa8;
       color: white;
       text-decoration: none;
   }

   .text-center {
       text-align: center;
   }

   .mt-3 {
       margin-top: 1rem;
   }

   .mt-4 {
       margin-top: 1.5rem;
   }

   .my-5 {
       margin-top: 3rem;
       margin-bottom: 3rem;
   }

   .mx-auto {
       margin-left: auto;
       margin-right: auto;
   }

   h3 {
       color: #2c3e50;
       font-weight: 500;
   }
</style>

<div class="card-authentication1 mx-auto my-5">
   <div class="card-body">
       <div class="card-content p-2">
           <div class="text-center">
               <img src="{% static 'images/logo-icon.png' %}" alt="logo icon" class="logo-icon">
               <h3 class="text-center mt-3">Password Reset Complete</h3>
           </div>
           <div class="mt-4">
               <p class="message-text">Your password has been set. You may go ahead and log in now.</p>
           </div>
           <div class="text-center mt-3">
               <a href="{% url 'login' %}" class="btn btn-light">Login</a>
           </div>
       </div>
   </div>
</div>
