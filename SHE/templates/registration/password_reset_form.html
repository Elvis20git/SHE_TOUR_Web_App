{% load static %}
<style>
    .card-authentication1 {
        max-width: 400px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .card-content {
        padding: 2rem;
    }

    .logo-icon {
        width: 60px;
        height: auto;
        margin-bottom: 1rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #4a4a4a;
        font-weight: 500;
    }

    .position-relative {
        position: relative;
    }

    .form-control {
        width: 100%;
        padding: 0.75rem;
        padding-right: 2.5rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 0.95rem;
        transition: border-color 0.3s ease;
    }

    .form-control:focus {
        border-color: #4a69bd;
        outline: none;
        box-shadow: 0 0 0 2px rgba(74, 105, 189, 0.1);
    }

    .form-control-position {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        color: #666;
    }

    .btn-light {
        width: 100%;
        padding: 0.75rem;
        background: #4a69bd;
        color: white;
        border: none;
        border-radius: 4px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn-light:hover {
        background: #3c5aa8;
    }

    .text-danger {
        color: #dc3545;
        font-size: 0.875rem;
        margin-top: 0.5rem;
    }

    .text-center {
        text-align: center;
    }

    .mt-3 {
        margin-top: 1rem;
    }

    .mt-4 {
        margin-top: 1.5rem;
    }

    .my-5 {
        margin-top: 3rem;
        margin-bottom: 3rem;
    }

    .mx-auto {
        margin-left: auto;
        margin-right: auto;
    }
</style>
<div class="container">
    <div class="card-authentication1 mx-auto my-5">
        <div class="card-body">
            <div class="card-content p-2">
                <div class="text-center">
                    <img src="{% static 'images/logo-icon.png' %}" alt="logo icon" class="logo-icon">
                    <h3 class="text-center mt-3">Reset Password</h3>
                </div>
                <form method="post" class="mt-4">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Email Address</label>
                        <div class="position-relative has-icon-right">
                            {{ form.email }}
                            <div class="form-control-position">
                                <i class="zmdi zmdi-email"></i>
                            </div>
                        </div>
                        {% if form.email.errors %}
                            <div class="text-danger">{{ form.email.errors }}</div>
                        {% endif %}
                    </div>
                    <button type="submit" class="btn btn-light btn-block mt-3">Send Reset Link</button>
                </form>
            </div>
        </div>
    </div>
</div>
